databases:
  - name: lista
    databaseName: lista
    user: lista
    plan: free

services:
  - type: web
    name: lista
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rake db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lista
          property: connectionString
      - key: RAILS_MASSTER_KEY
        sync:false- key: WEB_CONCURRENCY
        value: "2" #sensible default for free plan
